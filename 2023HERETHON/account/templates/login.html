<body>
    <form action="{% url 'account:login' %}" method="POST">
        {% csrf_token %}
        <br>
        <input type="text" name="username" value="" placeholder="아이디를 입력하세요">
        <br>
        <br>
        <input type="password" name="password" value="" placeholder="비밀번호를 입력하세요">
        <br>
        <br>
        <input type="submit" type="submit" value="Login">
    </form>
    {% comment %} <a href="{% url 'accounts:register' %}" method="POST">회원가입</a> {% endcomment %}
</body>
